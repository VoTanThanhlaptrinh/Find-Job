<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Đăng ký </title>
	<link rel="icon" type="image/png" href="login_css/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_css/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_css/fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_css/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_css/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_css/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_css/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_css/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login_css/css/util.css">
	<link rel="stylesheet" type="text/css" href="login_css/css/main.css">
	<div th:replace="~{fragments/lib :: css}"></div>
</head>

<body>
	<div sec:authorize="isAuthenticated()">
			<div th:replace="~{fragments/lib :: navigationS}"></div>
		</div>
		<div sec:authorize="!isAuthenticated()">
			<div th:replace="~{fragments/lib :: navigation}"></div>
		</div>
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">
						Đăng ký
					</h1>
					<p class="text-white link-nav"><a th:href="@{/}">Home </a> <span class="lnr lnr-arrow-right"></span>
						<a th:href="@{/register}">Đăng ký</a>
					</p>
				</div>
			</div>
		</div>
	</section>
	<main>
		<!-- Register Area Start -->

		<div class="register-form-area section-padding">
			<div class="alert alert-warning" role="alert" th:if="${error}">
				<p th:text="${error}" id="alert"></p>
			</div>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-xl-6 col-lg-7 col-md-10">
						<div class="register-form text-center">
							<form method="post" th:action="@{/register}" id="form" th:object="${registationForm}">
								<!-- Login Heading -->
								<div class="register-heading">
									<span>Đăng ký</span>
									<p>Tạo tài khoản của bạn</p>
								</div>
								<!-- Single Input Fields -->

								<div class="input-box">
									<div class="single-input-fields">
										<label>Tên đầy đủ</label>
										<input type="text" placeholder="Nhập tên đầy đủ" required minlength="3"
											maxlength="254" name="fullName">

										<!--<span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Lỗi nhập
											tên đầy đủ</span>

										<br />-->
									</div>
									<div class="single-input-fields">
										<label>Địa chỉ Email</label>
										<input type="email" placeholder="Nhập địa chỉ Email" required id="username"
											maxlength="254" name="username">
										<!--<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Street
											Error</span>
										<br />-->
									</div>
									<div class="single-input-fields">
										<label>Mật khẩu</label>
										<input type="password" placeholder="Nhập mật khẩu (Ít nhất 8 ký tự) " required
											minlength="8" id="password" name="password">
										<!--	<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Street
											Error</span>
										<br />-->
									</div>
									<div class="single-input-fields">
										<label>Xác nhận mật khẩu</label>
										<input type="password" placeholder="Xác nhận mật khẩu" required minlength="8"
											id="confirm" name="confirm">
										<!--<span th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}">Street
											Error</span>
										<br />-->
									</div>
									<div id="error">
										<p></p>
									</div>
								</div>

								<!-- form Footer -->
								<div class="register-footer">
									<p> Bạn đã có tài khoản? <a th:href="@{/login}"> Đăng nhập</a> ở đây</p>
									<button class="btn login-btn">Đăng ký</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Register Area End -->
	</main>
	<div th:replace="~{fragments/lib :: footer}"></div>
	<div th:replace="~{fragments/lib :: js}"></div>
</body>

</html>
