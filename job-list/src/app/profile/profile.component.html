
<div class="card">
  <h2>Thông tin cơ bản</h2>
  <form class="form-grid">
    <div class="form-group">
      <label>Tên đầy đủ</label>
      <input type="text" value="{{this.user.fullName}}">
    </div>
    <div class="form-group birth-date">
      <label>Sinh nhật</label>
      <div class="birth-date-select">
        <select>
          <option>{{this.user.birthMonth}}</option>
        </select>
        <select>
          <option>{{this.user.birthDay}}</option>
        </select>
        <select>
          <option>{{this.user.birthYear}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Đia chỉ</label>
      <input type="text" value="{{this.user.address}}">
    </div>

    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="text" value="{{this.user.mobile}}" >
    </div>

    <div class="btn-container">
      <button type="submit">Cập nhật</button>
    </div>
  </form>
</div>
