
<div class="card">
  <h2>Thông tin cơ bản</h2>
  <form class="form-grid" [formGroup]="this.formGroup" (submit)="onSubmit()">
    <div class="form-group">
      <label>Tên đầy đủ</label>
      <input type="text"  required formControlName="fullName">
    </div>
    <div class="form-group">
      <label>Đia chỉ</label>
      <input type="text"  required formControlName="address">
    </div>

    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="text"  minlength="10" required formControlName="mobile" >
    </div>
    <div class="form-group birth-date">
      <label>Sinh nhật</label>
      <mat-form-field  class="dark-theme-datepicker">
        <input matInput [matDatepicker]="picker" required formControlName="dateOfBirth">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="btn-container">
      <button type="submit">Cập nhật</button>
    </div>
  </form>
</div>
